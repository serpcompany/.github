name: "Bug Report üêõ"
description: Use this template to report a bug.
title: "[BUG]: "
labels: ["bug üêõ"]
assignees: ["username"]

body:
  - type: markdown
    attributes:
      value: "## Bug Report\nThank you for taking the time to report a bug. Please fill out the form below."

  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "Please describe the bug in detail."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Reproduction Steps"
      description: "Please provide step-by-step instructions to reproduce the issue."
      placeholder: |
        1. Step one
        2. Step two
        3. etc
    validations:
      required: true

  - type: input
    id: media
    attributes:
      label: "Media/screenshot"
      description: "Upload relevant media/screenshots."

  - type: input
    id: environment
    attributes:
      label: "Environment"
      description: "Which environment/browser/OS are you using?"
      placeholder: "e.g., Windows 10, macOS 11.2, Chrome, etc."


- type: markdown
    attributes:
      value: |
        ## Test Coverage Report

        *To be completed by the committer after implementing the test code.*

  - type: input
    id: coverage_report
    attributes:
      label: "Coverage report/screenshot"
      description: "Upload a screenshot or report showing the new tests written to prevent this bug from happening again later."
