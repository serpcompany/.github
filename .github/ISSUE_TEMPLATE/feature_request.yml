name: Feature Request üéÅ
description: >
  Use this template to request a new feature or enhancement.
  Please provide as much detail as possible to help us understand your request.

title: "[feat]: "
labels: ["feature üéÅ"]

body:
  - type: markdown
    attributes:
      value: "**User Story**\nWrite the 'user story' describing the feature in simple, non-technical language and clarify why it's valuable for the end user."

  - type: textarea
    id: user_story
    attributes:
      placeholder: "As a [type of user], I want [goal] so that [benefit]."
    validations:
      required: true

  - type: markdown
    attributes:
      value: "**Additional Details**\nAdd any extra information, acceptance criteria, or details that help clarify the feature."

  - type: textarea
    id: details
    attributes:
      placeholder: |
        1. Add a search bar to the top navigation.
        2. Users can enter keywords to see relevant article suggestions.
        3. Show up to 10 article results within 1 second, including titles and brief descriptions.

  - type: markdown
    attributes:
      value: "**References**\nInclude links, screenshots, or any references (design inspo, similar features, etc.)."

  - type: textarea
    id: references
    attributes:
      placeholder: "e.g., [link to design], screenshot, etc."
