name: Add Issue to Project

on:
  issues:
    types:
      - opened

permissions:
  issues: write
  project: write

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/serpcompany/projects/211
          github-token: ${{ secrets.GITHUB_TOKEN }}
