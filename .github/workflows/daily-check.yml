name: "Daily Check Issue"

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  create-daily-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Create daily check issue
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const dailyChecklistPath = '.github/ISSUE_TEMPLATE/daily-check.md';
            const dailyChecklist = fs.readFileSync(dailyChecklistPath, 'utf8');

            const today = new Date().toISOString().split('T')[0];
            const issueTitle = `Daily Check - ${today}`;

            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: dailyChecklist,
              assignees: ["devinschumacher", "francislabountyjr"]
            });

            core.info(`Created issue #${issue.number}: ${issue.html_url}`);
