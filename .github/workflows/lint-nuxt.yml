name: Lint Nuxt project

on:
  pull_request:
  push:
    branches:
      - main
      - dev
  workflow_call:

jobs:
  eslint:
    runs-on: ubuntu-latest
    if: github.repository != 'serpcompany/.github'
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: pnpm install
      - name: Lint project
        run: pnpm run lint
