name: Shared Add to Project Workflow

on:
  workflow_call:
    secrets:
      ADD_TO_PROJECT_PAT:
        required: true

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/serpcompany/projects/211
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
